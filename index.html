<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>ShinsekaiSushiMenu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Merienda+One">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sriracha">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/css/styles.min.css">
</head>

<body>
    <div id="home" class="container-fluid">
        <div id="veil">
            <div class="glider-contain">
                <div class="glider">
                    <div id="home_msg" class="glider-slide row">
                        <div class="col-10">
                            <p id="catch_phrase">envie de sushi ?<br>C'est par ici !<br></p>
                        </div>
                        <div class="swipe-arrow"><i class="fas fa-angle-right"></i>
                            <hr>
                            <hr><i class="fas fa-angle-right"></i>
                            <hr>
                            <hr><i class="fas fa-angle-right"></i></div>
                    </div>
                    <div id="slide-1" class="glider-slide"><img src="assets/img/FHD/fhd_placeholder.jpg"></div>
                    <div id="slide-2" class="glider-slide"></div>
                    <div id="slide-3" class="glider-slide"></div>
                    <div id="slide-4" class="glider-slide"></div>
                    <div id="slide-5" class="glider-slide"></div>
                    <div id="slide-6" class="glider-slide"></div>
                    <div id="slide-7" class="glider-slide"></div>
                    <div id="slide-8" class="glider-slide"></div>
                    <div id="slide-9" class="glider-slide"></div>
                    <div id="slide-10" class="glider-slide"></div>
                    <div id="slide-12" class="glider-slide"></div>
                    <div id="slide-13" class="glider-slide"></div>
                    <div id="slide-14" class="glider-slide"></div>
                </div>
                <div class="pagination d-flex justify-content-around">
                    <div class="glider-prev page-btn"><i class="fa fa-chevron-left"><div class="page-btn-txt"><hr>Prev</div></i></div>
                    <div id="dots" class="glider-dots"></div>
                    <div class="glider-next page-btn"><i class="fa fa-chevron-right"><div class="page-btn-txt"><hr>Next</div></i></div>
                </div>
            </div>
        </div>
    </div>
    <div id="turn"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/ui/1.9.2/jquery-ui.min.js"></script>
    <script src="assets/js/script.min.js"></script>
</body>

</html>
